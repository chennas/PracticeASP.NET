<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>

</head>
<script>
var app=angular.module('myApp',[]);
app.controller('myController',function ($scope) {
	$scope.firstname="siva";
	$scope.lastname="kumar";
});

</script>

<body>
	<div ng-app="myApp" 
		ng-controller="myController" 
		ng-init="person={firstname:'komal',lastname:'siva'}" 
		ng-init="points[1,2,5,76,8]"> 
	<p>First Name: <input type="text" ng-model="firstname"></p>
	<p>Last Name: <input type="text" ng-model="lastname"</p>
	<p>{{firstname + " " + lastname}}</p>
	
	<h1>Angular JS Objects</h1>
	<p>First name is {{person.firstname}}</p>
	<p>Last name is {{person.lastname}}</p>
	<p>The fourth value is {{points[3]}} </p>
	</div>
	
</body>
</html>
